<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jwt.io</title>

    <style>
        .content {
            display: flex;
        }

        .content>.textArea {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        .content>div>textarea {
            height: 80vh;
            width: 80%;
            margin: 5rem;
            resize: none;
            border: 2px solid #999;
            font-size: 14px;
            color: #91731c;
        }

        .content>.jwt-output>textarea {
            border: 2px dashed #999;
            font-size: 16px;
            line-height: 1.5rem;
            font-weight: 600;
            color: #3da7db;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/cjs/index.min.js"></script>
    
</head>

<body>
    <div class="app">
        <div class="content">
            <div class="textArea textAreaLeft  jwt-input">
                <textarea name="jwt" id="jwt-input" cols="30" rows="10" placeholder="请输入token"
                    oninput="inputToken()"></textarea>
            </div>
            <div class="leftArrow">&emsp;</div>
            <div class="textArea textAreaRight jwt-output">
                <textarea name="jwt" id="jwt-output" cols="30" rows="10" placeholder="请输入token" readonly ></textarea>
            </div>
        </div>

    </div>
    <script>
        const jwtInput = () => document.querySelector('#jwt-input');
        const jwtOuTput = () => document.querySelector('#jwt-output');
        const inputToken = () => {
            const token = jwtInput().value;
            if(token){
                const decoded = jwtDecode(token);
                jwtOuTput().innerHTML = JSON.stringify(decoded, null, 2);
            }
        }

    </script>
</body>

</html>
